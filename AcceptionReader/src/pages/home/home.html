<ion-header>
  <ion-navbar>
    <ion-title>Acception Reader</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
	  pullingIcon="arrow-dropdown"
	  pullingText="Pull to refresh"
	  refreshingSpinner="circles"
	  refreshingText="Buscando posts novos...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
     <button ion-item *ngFor="let feed of feeds" (click)="itemSelected(feed.data.url)">
	    <ion-thumbnail item-left>
	       <img [src]="feed.data.thumbnail">
	    </ion-thumbnail>
	    <h2>{{feed.data.title}}</h2>
	    <p>{{feed.data.domain}}</p>
 	</button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
       loadingText="Buscando posts antigos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> 
</ion-content>
